<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
        <title>正在进入HTML代码库</title>
    </head>
    <body>
        <form name=loading> 
            <p align=center>
                <font color="#0066ff" size="2">正在进入，请稍等</font>
                <font color="#0066ff" size="2" face="Arial">...</font>
    　　        <input type=text name=chart size=46 style="font-family:Arial; font-weight:bolder; color:#0066ff; background-color:#fef4d9; padding:0px; border-style:none;"> 
                <input type=text name=percent size=47 style="color:#0066ff; text-align:center; border-width:medium; border-style:none;"> 
　　        <script>　 
                var bar=0　 
                var line="||"　 
                var amount="||"　 
                    count()　 
                function count(){　 
                    bar=bar+2　 
                    amount =amount + line　 
                    document.loading.chart.value=amount　 
                    document.loading.percent.value=bar+"%"　 
                    if (bar<99)　 
                        {setTimeout("count()",100);}　 
                    else　 
                        {window.location = "../index.html";}　 
}</script> 
            　</p> 
        </form>
        <p align="center">
            测试：html网页自动跳转代码<br/>
            10秒后网页将自动跳转到HTML代码库！<br />
            
            如果您的浏览器不支持跳转,<a style="text-decoration: none" href="../index.html"><font color="#FF0000">请点这里</font></a>.</p>
    </body>
</html>

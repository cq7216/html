            <!-- 知识点 -->
            <h3>1、操作方法</h3>
            <p>在phpcms各模型中.字段标题title一般是必有的一个字段，而在添加标题过程中，经常会遇到标题的字数长度限制的问题。。</p>
                        
            <p>怎么修改title的字数限制呢?</p>
            <ul>
                <li>首先，找到<code>后台->系统设置->模型管理->管理模型</code></li>
                <li>然后，找到对应的模型选择<code>字段管理</code></li>
                <li>再次，在字段中找到title选择<code>修改字符长度取值范围</code>，把80改成你要的字符长度即可!</li>
            </ul>
